<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <title>ASCII Logo Generator</title>
  <script>
    function generateScript() {
      const asciiLogo = document.getElementById("asciiLogo").value || "Folia";
      const name = document.getElementById("name").value || "Folia";
      const model = document.getElementById("model").value || "Mistral-Nemo-Instruct-2407.Q8_0";
      const username = document.getElementById("username").value || "$USER";
      const tagline = document.getElementById("tagline").value || "Command me wisely, carbon unit.";
      


      const styleOptions = {
        "Red": "\033[1;31m",
        "Green": "\033[1;32m",
        "Cyan": "\033[1;36m",
        "Blue": "\033[1;34m",
        "Purple": "\033[1;35m",
        "White": "\033[1;37m"
      };

      function getColorValue(id) {
        const select = document.getElementById(id);
        return styleOptions[select.value] || "";
      }

      const colorLogo = getColorValue("colorLogo");
      const colorName = getColorValue("colorName");
      const colorUsername = getColorValue("colorUsername");
      const colorModel = getColorValue("colorModel");
      const RESET = '\033[0m';

      const lines = [
        `${colorLogo}${asciiLogo}${RESET}`,
        ``,
        `${colorName}${name.toUpperCase()} CORE SYSTEM - Initializing...${RESET}`,
        ``,
        `--------------------------------------`,
        ``,
        `>> Code Name       : ${colorName}${name}${RESET}`,
        `>> Soul Link       : Active`,
        `>> Bound User      : ${colorUsername}${username}${RESET}`,
        `>> Model Loaded    : ${colorModel}${model}${RESET}`,
        `>> Launch Time     : $(date)`,
        ``,
        `>> Opening Line    : ${tagline}`,
        ``
      ];

      const script = [
        "#!/bin/bash",
        "",
        "# Set colors",
        "RESET='\\033[0m'",
        ""
      ];

      lines.forEach(line => script.push(`echo -e \"${line}\"`));
      document.getElementById("output").textContent = script.join("\n");
    }

    function copyToClipboard() {
      const output = document.getElementById("output");
      navigator.clipboard.writeText(output.textContent).then(() => alert("Copied to clipboard!"));
    }

    function downloadScript() {
      const content = document.getElementById("output").textContent;
      const blob = new Blob([content], { type: "text/x-sh" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "startup.sh";
      link.click();
    }
  </script>
